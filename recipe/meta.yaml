{% set name = "dask-ms" %}
{% set version = "0.2.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f50284f872366945864d0d15671bfc1c0a9a70d944898826323a49f38fd248a

build:
  number: 0
  noarch: python
  script: poetry install -E complete

requirements:
  host:
    - python >=3.6
    - pip
    - poetry >= 1.2
  run:
    - appdirs
    - donfig
    - python >=3.6
    - dask >=2.2.0
    - numpy >=1.14.0
    - python-casacore >=3.3.1
    - s3fs
    - pyarrow >=3.0.0
    - zarr >=2.6.1
    - xarray >0.12.0

test:
  imports:
    - daskms
  commands:
    - ${PYTHON} -c "from daskms import xds_from_ms"
    - ${PYTHON} -c "from daskms import xds_from_table"
    - ${PYTHON} -c "from daskms import xds_to_table"
    - ${PYTHON} -c "from daskms import TableProxy"

about:
  home: https://github.com/ska-sa/dask-ms
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Implementation of a dask/xarray dataset backed by a CASA MS

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - JSKenyon
    - sjperkins
